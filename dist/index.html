<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理系统</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 8px;
        }

        /* 标题样式 */
        h1, h2 {
            color: #1890ff;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            flex: 0 0 120px;
            margin-right: 15px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #40a9ff;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.2);
            outline: none;
        }

        /* 按钮样式 */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            display: inline-block;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #1890ff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #40a9ff;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #ff4d4f;
            color: white;
        }

        .btn-danger:hover {
            background-color: #ff7875;
            transform: translateY(-2px);
        }

        .btn-warning {
            background-color: #faad14;
            color: white;
        }

        .btn-warning:hover {
            background-color: #ffc53d;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: #52c41a;
            color: white;
        }

        .btn-success:hover {
            background-color: #73d13d;
            transform: translateY(-2px);
        }

        .action-button {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 30px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid #e8e8e8;
        }

        th {
            background-color: #fafafa;
            font-weight: 600;
            color: #1890ff;
            text-transform: uppercase;
            font-size: 12px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* 状态标签样式 */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-badge-online,
        .status-badge-enabled {
            background-color: #f6ffed;
            color: #52c41a;
            border: 1px solid #b7eb8f;
        }

        .status-badge-offline,
        .status-badge-disabled {
            background-color: #fff1f0;
            color: #ff4d4f;
            border: 1px solid #ffa39e;
        }

        /* 登录表单样式 */
        .login-form {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 100px auto;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            margin: 5% auto;
            padding: 30px 20px 20px;
            border: none;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
            color: #1890ff;
            text-align: center;
        }

        .modal-content .form-group {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .modal-content .form-group label {
            flex: 0 0 100%;
            max-width: 100%;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .modal-content .form-group input,
        .modal-content .form-group select {
            flex: 1 1 100%;
            min-width: 0;
            padding: 8px 10px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .modal-content .form-group input:focus,
        .modal-content .form-group select:focus {
            border-color: #40a9ff;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.2);
            outline: none;
        }

        .modal-content .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-content .btn {
            flex: 0 0 48%;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 6px;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        /* 复选框样式 */
        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }

        /* 标签页样式 */
        .tab {
            overflow: hidden;
            border-bottom: 1px solid #e8e8e8;
            margin-bottom: 30px;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 20px;
            transition: 0.3s;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .tab button:hover {
            background-color: #f5f5f5;
        }

        .tab button.active {
            background-color: #fff;
            border-bottom: 2px solid #1890ff;
            color: #1890ff;
        }

        .tabcontent {
            display: none;
            padding: 30px 0;
            border-top: none;
        }

        /* 搜索栏样式 */
        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px 0 0 4px;
            font-size: 14px;
        }

        .search-bar button {
            padding: 8px 16px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .search-bar button:hover {
            background-color: #40a9ff;
        }

        /* 操作栏样式 */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .action-bar .btn {
            margin-right: 10px;
        }

        /* 表格样式 */
        table {
            margin-top: 20px;
        }

        /* 添加按钮样式 */
        .add-button {
            background-color: #1890ff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .add-button:hover {
            background-color: #40a9ff;
        }

        /* 语言切换器样式 */
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .language-btn {
            background: none;
            border: 1px solid #1890ff;
            color: #1890ff;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .language-btn:hover {
            background-color: #1890ff;
            color: white;
        }

        .language-btn.active {
            background-color: #1890ff;
            color: white;
        }

        /* 响应式设计优化 */
        @media screen and (max-width: 768px) {
            .modal-content .form-group {
                display: flex;
                flex-wrap: nowrap;
                align-items: center;
            }

            .modal-content .form-group label {
                flex: 0 0 35%;
                max-width: 35%;
                margin-bottom: 0;
                padding-right: 10px;
                font-size: 14px;
            }

            .modal-content .form-group input,
            .modal-content .form-group select {
                flex: 1;
                min-width: 0;
                font-size: 14px;
                padding: 8px 10px;
            }

            .modal-content {
                width: 95%;
                padding: 20px 15px;
            }

            .modal-content .btn {
                font-size: 14px;
                padding: 8px 12px;
            }
            
            .language-switcher {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }
        }
        
        /* 响应式表格 */
        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            
            tr {
                margin-bottom: 15px;
                border: 1px solid #ccc;
            }
            
            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }
            
            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                font-weight: bold;
            }
        }
        
        /* 优化按钮布局 */
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .action-button {
            flex: 1 0 auto;
        }

        /* 响应式设计 */
        @media screen and (max-width: 480px) {
            .modal-content {
                padding: 20px 10px;
                width: 95%;
            }

            .modal-content .form-group {
                flex-wrap: nowrap;
            }

            .modal-content .form-group label {
                font-size: 12px;
                flex: 0 0 35%;
                max-width: 35%;
                padding-right: 5px;
            }

            .modal-content .form-group input,
            .modal-content .form-group select {
                font-size: 12px;
                padding: 6px 8px;
                flex: 1;
                min-width: 0;
            }

            .modal-content .btn {
                font-size: 12px;
                padding: 6px 10px;
            }
        }

        /* 媒体查询：针对大屏幕的样式 */
        @media screen and (min-width: 768px) {
            .modal-content .form-group label {
                flex: 0 0 30%;
                max-width: 30%;
                margin-bottom: 0;
                padding-right: 10px;
            }

            .modal-content .form-group input,
            .modal-content .form-group select {
                flex: 1 1   0%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm" class="login-form" style="display:none;">
            <div class="language-switcher">
                <button class="language-btn" onclick="changeLanguage('zh')">中文</button>
                <button class="language-btn" onclick="changeLanguage('en')">English</button>
            </div>
            <h2 data-i18n="login_title">登录</h2>
            <div class="form-group">
                <input type="text" id="username" data-i18n-placeholder="username_placeholder" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" id="password" data-i18n-placeholder="password_placeholder" placeholder="密码">
            </div>
            <button class="btn btn-primary" onclick="login()" data-i18n="login_button">登录</button>
        </div>

        <div id="mainContent" style="display:none;">
            <div class="language-switcher">
                <button class="language-btn" onclick="changeLanguage('zh')">中文</button>
                <button class="language-btn" onclick="changeLanguage('en')">English</button>
            </div>
            
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Players')" id="defaultOpen" data-i18n="player_management">玩家管理</button>
                <button class="tablinks" onclick="openTab(event, 'Tunnels')" data-i18n="tunnel_management">隧道管理</button>
            </div>

            <div id="Players" class="tabcontent">
                <div class="action-bar">
                    <button class="add-button" onclick="showAddPlayerModal()" data-i18n="add_player">添加玩家</button>
                    <div class="search-bar">
                        <input type="text" id="playerSearch" data-i18n-placeholder="search_player_placeholder" placeholder="搜索玩家..." onkeypress="handleSearchKeyPress(event, 'player')">
                        <button onclick="searchPlayers()" data-i18n="search_button">搜索</button>
                    </div>
                </div>
                <table id="playerTable">
                    <tr>
                        <th data-i18n="id">ID</th>
                        <th data-i18n="username">用户名</th>
                        <th data-i18n="password">密码</th>
                        <th data-i18n="online_status">在线状态</th>
                        <th data-i18n="actions">操作</th>
                    </tr>
                </table>
            </div>

            <div id="Tunnels" class="tabcontent">
                <div class="action-bar">
                    <button class="add-button" onclick="showAddTunnelModal()" data-i18n="add_tunnel">添加隧道</button>
                    <div class="search-bar">
                        <input type="text" id="senderIdSearch" data-i18n-placeholder="search_sender_id_placeholder" placeholder="输入发送者ID进行搜索" onkeypress="handleSearchKeyPress(event, 'tunnel')">
                        <button onclick="filterTunnelsBySenderId()" data-i18n="search_button">搜索</button>
                    </div>
                </div>
                <table id="tunnelTable">
                    <tr>
                        <th data-i18n="id">ID</th>
                        <th data-i18n="source">源</th>
                        <th data-i18n="target">目标</th>
                        <th data-i18n="type">类型</th>
                        <th data-i18n="sender_id">发送者ID</th>
                        <th data-i18n="receiver_id">接收者ID</th>
                        <th data-i18n="status">启用状态</th>
                        <th data-i18n="compression_status">压缩状态</th>
                        <th data-i18n="description">描述</th>
                        <th data-i18n="actions">操作</th>
                    </tr>
                </table>
            </div>
        </div>

        <div id="addPlayerModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('addPlayerModal')">&times;</span>
                <h2 data-i18n="add_player">添加玩家</h2>
                <div class="form-group">
                    <label for="newPlayerUsername" data-i18n="username">用户名：</label>
                    <input type="text" id="newPlayerUsername" data-i18n-placeholder="enter_username_placeholder" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="newPlayerPassword" data-i18n="password">密码：</label>
                    <input type="password" id="newPlayerPassword" data-i18n-placeholder="enter_password_placeholder" placeholder="请输入密码">
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="closeModal('addPlayerModal')" data-i18n="cancel_button">取消</button>
                    <button class="btn btn-primary" onclick="addPlayer()" data-i18n="add_button">添加</button>
                </div>
            </div>
        </div>

        <div id="editPlayerModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('editPlayerModal')">&times;</span>
                <h2 data-i18n="edit_player">修改玩家</h2>
                <div class="form-group">
                    <label for="editPlayerUsername" data-i18n="username">用户名：</label>
                    <input type="text" id="editPlayerUsername" data-i18n-placeholder="username_placeholder" placeholder="用户名" readonly style="background-color: #f5f5f5;">
                </div>
                <div class="form-group">
                    <label for="editPlayerPassword" data-i18n="password">密码：</label>
                    <input type="password" id="editPlayerPassword" data-i18n-placeholder="enter_new_password_placeholder" placeholder="请输入新密码">
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="closeModal('editPlayerModal')" data-i18n="cancel_button">取消</button>
                    <button class="btn btn-primary" onclick="updatePlayer()" data-i18n="update_button">更新</button>
                </div>
            </div>
        </div>

        <div id="addTunnelModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('addTunnelModal')">&times;</span>
                <h2 data-i18n="add_tunnel">添加隧道</h2>
                <div class="form-group">
                    <label for="newTunnelSource" data-i18n="source">源：</label>
                    <input type="text" id="newTunnelSource" data-i18n-placeholder="source_placeholder" placeholder="源">
                </div>
                <div class="form-group" id="newTunnelEndpointGroup" style="display:none;">
                    <label for="newTunnelEndpoint" data-i18n="target">目标：</label>
                    <input type="text" id="newTunnelEndpoint" data-i18n-placeholder="target_placeholder" placeholder="目标">
                </div>
                <div class="form-group">
                    <label for="newTunnelSender" data-i18n="sender_id">发送者ID：</label>
                    <input type="text" id="newTunnelSender" data-i18n-placeholder="sender_id_placeholder" placeholder="发送者ID" value="0">
                </div>
                <div class="form-group">
                    <label for="newTunnelReceiver" data-i18n="receiver_id">接收者ID：</label>
                    <input type="text" id="newTunnelReceiver" data-i18n-placeholder="receiver_id_placeholder" placeholder="接收者ID" value="0">
                </div>
                <div class="form-group">
                    <label for="newTunnelType" data-i18n="type">类型：</label>
                    <select id="newTunnelType" onchange="toggleTunnelTypeFields('new')">
                        <option value="0" data-i18n="tcp">TCP</option>
                        <option value="1" data-i18n="udp">UDP</option>
                        <option value="2" data-i18n="socks5">SOCKS5</option>
                        <option value="3" data-i18n="http">HTTP</option>
                    </select>
                </div>
                <div class="form-group" id="newTunnelUsernameGroup" style="display:none;">
                    <label for="newTunnelUsername" data-i18n="username">用户名：</label>
                    <input type="text" id="newTunnelUsername" data-i18n-placeholder="username_placeholder" placeholder="用户名">
                </div>
                <div class="form-group" id="newTunnelPasswordGroup" style="display:none;">
                    <label for="newTunnelPassword" data-i18n="password">密码：</label>
                    <input type="text" id="newTunnelPassword" data-i18n-placeholder="password_placeholder" placeholder="密码">
                </div>
                <div class="form-group checkbox-group">
                    <label for="newTunnelCompressed" data-i18n="enable_compression">启用压缩：</label>
                    <input type="checkbox" id="newTunnelCompressed" checked>
                </div>
                <div class="form-group">
                    <label for="newTunnelEncryption" data-i18n="encryption_method">加密方式：</label>
                    <select id="newTunnelEncryption">
                        <option value="None" data-i18n="none">None</option>
                        <option value="Aes128" data-i18n="aes128">Aes128</option>
                        <option value="Xor" data-i18n="xor">Xor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="newTunnelDescription" data-i18n="description">描述：</label>
                    <input type="text" id="newTunnelDescription" data-i18n-placeholder="description_placeholder" placeholder="描述">
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="closeModal('addTunnelModal')" data-i18n="cancel_button">取消</button>
                    <button class="btn btn-primary" onclick="addTunnel()" data-i18n="add_button">添加</button>
                </div>
            </div>
        </div>

        <div id="editTunnelModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('editTunnelModal')">&times;</span>
                <h2 data-i18n="edit_tunnel">修改隧道</h2>
                <div class="form-group">
                    <label for="editTunnelSource" data-i18n="source">源：</label>
                    <input type="text" id="editTunnelSource" data-i18n-placeholder="source_placeholder" placeholder="源">
                </div>
                <div class="form-group" id="editTunnelEndpointGroup" style="display:none;">
                    <label for="editTunnelEndpoint" data-i18n="target">目标：</label>
                    <input type="text" id="editTunnelEndpoint" data-i18n-placeholder="target_placeholder" placeholder="目标">
                </div>
                <div class="form-group">
                    <label for="editTunnelSender" data-i18n="sender_id">发送者ID：</label>
                    <input type="text" id="editTunnelSender" data-i18n-placeholder="sender_id_placeholder" placeholder="发送者ID">
                </div>
                <div class="form-group">
                    <label for="editTunnelReceiver" data-i18n="receiver_id">接收者ID：</label>
                    <input type="text" id="editTunnelReceiver" data-i18n-placeholder="receiver_id_placeholder" placeholder="接收者ID">
                </div>
                <div class="form-group">
                    <label for="editTunnelType" data-i18n="type">类型：</label>
                    <select id="editTunnelType" onchange="toggleTunnelTypeFields('edit')">
                        <option value="0" data-i18n="tcp">TCP</option>
                        <option value="1" data-i18n="udp">UDP</option>
                        <option value="2" data-i18n="socks5">SOCKS5</option>
                        <option value="3" data-i18n="http">HTTP</option>
                    </select>
                </div>
                <div class="form-group" id="editTunnelUsernameGroup" style="display:none;">
                    <label for="editTunnelUsername" data-i18n="username">用户名：</label>
                    <input type="text" id="editTunnelUsername" data-i18n-placeholder="username_placeholder" placeholder="用户名">
                </div>
                <div class="form-group" id="editTunnelPasswordGroup" style="display:none;">
                    <label for="editTunnelPassword" data-i18n="password">密码：</label>
                    <input type="text" id="editTunnelPassword" data-i18n-placeholder="password_placeholder" placeholder="密码">
                </div>

        // 页面加载完成后执行
        window.onload = function() {

            if (savedLanguage) {
                currentLanguage = savedLanguage;

            // 初始化语言
            updateLanguage();
            
            checkLoginStatus().then(isLoggedIn => {
                isLoggedIn ? showMainContent() : showLoginForm();
            });
        };

        // 更新页面语言
        function updateLanguage() {
            // 更新文本内容
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (i18nResources[currentLanguage][key]) {
                    element.textContent = i18nResources[currentLanguage][key];
                }
            });
            
            // 更新placeholder
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                if (i18nResources[currentLanguage][key]) {
                    element.setAttribute('placeholder', i18nResources[currentLanguage][key]);
                }
            });
            
            // 更新select选项
            document.querySelectorAll('select option[data-i18n]').forEach(option => {
                const key = option.getAttribute('data-i18n');
                if (i18nResources[currentLanguage][key]) {
                    option.textContent = i18nResources[currentLanguage][key];
                }
            });
            
            // 更新按钮active状态
            document.querySelectorAll('.language-btn').forEach(btn => {
                if (btn.textContent === (currentLanguage === 'zh' ? '中文' : 'English')) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // 重新加载表格数据以更新状态文本
            if (document.getElementById('mainContent').style.display !== 'none') {
                loadPlayers();
                loadTunnels();

        // 切换语言
        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            updateLanguage();

        // API请求函数
        async function apiRequest(endpoint, method, data) {
            try {
                const response = await fetch(baseUrl + endpoint, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    credentials: 'include'
                });
                return await response.json();
            } catch (error) {
                console.error('API请求错误:', error);
                throw error;
            }
        }

        // 登录状态检查
        async function checkLoginStatus() {
            try {
                const data = await apiRequest('/api/player_list', 'POST', { page_number: 0, page_size: 20 });
                return data.code !== 10086;
            } catch (error) {
                console.error('登录状态检查错误:', error);
                return false;
            }
        }

        // 显示主内容
        function showMainContent() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            loadPlayers();
            loadTunnels();
            document.getElementById("defaultOpen").click();
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const data = await apiRequest('/api/login', 'POST', { username, password });
                if (data.code === 0) {
                    showMainContent();
                } else {
                    alert(i18nResources[currentLanguage]['login_failed'] + data.msg);
                }
            } catch (error) {
                console.error('登录错误:', error);
            }

        function handleSearchKeyPress(event, type) {
            if (event.key === 'Enter') {
                event.preventDefault();
                if (type === 'player') {
                    searchPlayers();
                } else if (type === 'tunnel') {
                    filterTunnelsBySenderId();
                }
            }
        }
        function searchPlayers() {
            const searchInput = document.getElementById('playerSearch').value.trim();
            const rows = document.querySelectorAll('#playerTable tr:not(:first-child)');
            
            rows.forEach(row => {
                const usernameCell = row.cells[1];
                if (searchInput === '' || usernameCell.textContent.includes(searchInput)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
        function filterTunnelsBySenderId() {
            const senderId = document.getElementById('senderIdSearch').value.trim();
            const rows = document.querySelectorAll('#tunnelTable tr:not(:first-child)');
            
            rows.forEach(row => {
                if (senderId === '' || row.dataset.senderId === senderId) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

            document.getElementById('addPlayerModal').style.display = 'block';

            document.getElementById(modalId).style.display = 'none';

            const username = document.getElementById('newPlayerUsername').value;
            const password = document.getElementById('newPlayerPassword').value;

            fetch(baseUrl + '/api/add_player', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0) {
                    closeModal('addPlayerModal');
                    loadPlayers();
                } else {
                    alert(i18nResources[currentLanguage]['add_player_failed'] + data.msg);
                }
            })
            .catch(error => console.error('Error:', error));
        }

            const id = currentEditingPlayerId;
            const username = document.getElementById('editPlayerUsername').value;
            const password = document.getElementById('editPlayerPassword').value;

            fetch(baseUrl + '/api/update_player', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',

                body: JSON.stringify({ id, username, password }),
                credentials: 'include'

            .then(data => {
                if (data.code === 0) {
                    closeModal('editPlayerModal');
                    loadPlayers();

                    alert(i18nResources[currentLanguage]['update_player_failed'] + data.msg);

            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";

            const type = document.getElementById(prefix + 'TunnelType').value;
            const endpointGroup = document.getElementById(prefix + 'TunnelEndpointGroup');
            const usernameGroup = document.getElementById(prefix + 'TunnelUsernameGroup');
            const passwordGroup = document.getElementById(prefix + 'TunnelPasswordGroup');
            
            if (type === '2' || type === '3') { // SOCKS5 HTTP
                endpointGroup.style.display = 'none';
                usernameGroup.style.display = 'flex'; // 使用flex以保持一致的布局
                passwordGroup.style.display = 'flex'; // 使用flex以保持一致的布局
            } else {
                endpointGroup.style.display = 'flex'; // 使用flex以保持一致的布局
                usernameGroup.style.display = 'none';
                passwordGroup.style.display = 'none';
            }
        }

        function toggleTunnelStatus(id, currentStatus) {
            const newStatus = !currentStatus;
            fetch(baseUrl + '/api/tunnel_list', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ page_number: 0, page_size: 20 }),
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                const tunnel = data.tunnels.find(t => t.id === id);
                if (tunnel) {
                    tunnel.enabled = newStatus ? 1 : 0;
                    // 确保 is_compressed 字段为数值
                    tunnel.is_compressed = tunnel.is_compressed ? 1 : 0;
                    return fetch(baseUrl + '/api/update_tunnel', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(tunnel),
                        credentials: 'include'
                    });
                } else {
                    throw new Error(i18nResources[currentLanguage]['tunnel_not_found']);
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0) {
                    loadTunnels(); // 重新加载隧道列表以反映更新
                } else {
                    alert(i18nResources[currentLanguage]['update_tunnel_failed'] + data.msg);
                }
            })
            .catch(error => console.error('错误:', error));
        }
    </script>
</body>
</html>
